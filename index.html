<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Task Manager with Deadlines</title>
    
    <!-- Google Fonts for a modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Task Manager ğŸ“</h1>
        
        <div class="progress-container">
            <div class="progress-bar-label">
                <span>Progress</span>
                <span id="progressText">0/0</span>
            </div>
            <div class="progress-bar">
                <div class="progress-bar-fill" id="progressBarFill"></div>
            </div>
        </div>

        <form id="taskForm">
            <input type="text" id="taskInput" placeholder="Add a new task..." required autocomplete="off">
            <input type="date" id="deadlineInput">
            <button type="submit">Add</button>
        </form>

        <ul id="taskList">
            <!-- Tasks will be dynamically inserted here by JavaScript -->
        </ul>
    </div>

    <!-- Link to your external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
